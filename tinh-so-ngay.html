<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
  </head>

<body>
    <div class="container">
        <div id="selectMonth">

        </div>
        <br>
        <div id="show">

        </div>
    </div>
   
    <script>
        let html = `
            <div class="input-group">
            <select class="custom-select" id="month">`
        
        for (let i = 0; i < 12; i++) {
            html += `<option value="${i+1}">Tháng ${i+1}</option>`
        } 
        html += `</select> </div>`;       
        document.getElementById("selectMonth").innerHTML = html;

        document.getElementById("month").onclick =()=>{
            let mon = document.getElementById("month").value;
            let days = 31;
            if(mon==4||mon==6||mon==9||mon==11){
                days = 30;
            } else if (mon==2){
                days = 28;
            }
            
            let show = `Tháng ${mon} có ${days} ngày`;
            document.getElementById("show").innerHTML = show;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>

</html>
